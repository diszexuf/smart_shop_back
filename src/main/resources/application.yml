spring:
  profiles:
    active: client_secret



  application:
    name: webshop

  datasource:
    url: jdbc:postgresql://localhost:5432/webshop_db
    username: postgres
    password: justdoit
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
      connection:
        characterEncoding: utf-8
        CharSet: utf-8
        useUnicode: true

